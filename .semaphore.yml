version: "v3.0"
name: A more advance YAML file
semaphore_image: standard
blocks:
- build:
      jobs:
        - name: Job from 1st block
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
        - name: 2nd job from 1st build block
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - cat contents.txt
            - wc contents.txt
- build:
      jobs:
        - name: Job from 2nd build block
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - wc contents.txt
